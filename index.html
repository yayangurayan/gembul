<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunia Gembyul - Login</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body class="h-full bg-gradient-to-br from-pink-300 via-purple-300 to-indigo-400 animate-gradient">
    
    <main class="flex items-center justify-center h-full p-6">
        <div id="login-container" class="w-full max-w-sm p-8 space-y-6 bg-white bg-opacity-20 rounded-2xl shadow-2xl backdrop-blur-lg transition-opacity duration-700 opacity-0 -translate-y-10">
            
            <div class="text-center">
                <h1 class="text-4xl font-bold text-white" style="font-family: 'Dancing Script', cursive;">Dunia Gembyul</h1>
                <p class="text-white text-opacity-80 mt-2">A special place for us</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-white">Nama Spesial Kamu</label>
                    <input type="text" id="username" name="username" placeholder="Ketik di sini..." required class="w-full px-4 py-3 mt-2 bg-white bg-opacity-30 border border-transparent rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white transition">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-white">Password Rahasia Kita</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required class="w-full px-4 py-3 mt-2 bg-white bg-opacity-30 border border-transparent rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white transition">
                </div>
                
                <p id="error-message" class="text-sm text-center text-pink-200 font-medium hidden"></p>

                <button type="submit" class="w-full py-3 font-bold text-purple-600 bg-white rounded-lg hover:bg-gray-200 active:scale-95 transition-transform duration-150">
                    Masuk
                </button>
            </form>
        </div>
    </main>

    <script src="./src/js/login.js"></script>
</body>
</html>
